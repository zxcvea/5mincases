<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <title>Pinch Zoom</title>
</head>

<body>

  <div>
    <style>

      .pinch-zoom-container {
        position: absolute;
        top: 50%;
        left: 50%;
        overflow: hidden;
        width: 825px;
        height: 1152px;
        transform: translate(-50%, -50%) scale(0.4);
      }

      .pinch-zoom-image {
        position: absolute;
        width: 825px;
        height: 1152px;
        background: url("img/scene_room.webp") center center no-repeat;
        background-size: cover;
      }

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script src="assets/pinchzoom.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        PinchZoom.onLoad();
      });
    </script>

    <button onclick="PinchZoom.zoomIn()">Zoom In</button>
    <button onclick="PinchZoom.zoomOut()">Zoom Out</button>

    <div id="scene" class="pinch-zoom-container">
      <div id="pinch-zoom-image-id" class="pinch-zoom-image"></div>
    </div>


  </div>

</body>
</html>
